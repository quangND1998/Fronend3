 <!--  -->
 <div style="display: inline-flex;">
    <div> <img src="assets/images/bag.PNG" alt="" style="margin-top: 20px;margin-left: 10px; " ></div>
 <div style="color: blue;margin-top: 22px; padding-left: 5px;" >DANH SÁCH SẢN PHẨM</div>
 </div>
 <hr>
 <button type="button" class="btn btn-primary" (click)="ComebackHome()" >Trang Chủ</button>

 <app-customeradd></app-customeradd>
 
 <div>
     <table  class="table table-hover" style="border-left: 1px ridge;">
         <thead>
             <tr  style=" background-color: rgb(0, 183, 255)">
                <th>Mã Khách Hàng</th>
                <th>Tên Khách Hàng </th>
                <th>Địa Chỉ</th>
                <th>Mã Số Thuế</th>
                <th>Chữ Ký Số</th>
                <th>Chữ Ký Điện Tử</th>
                <th>Sửa</th>
                <th>Xóa</th>
             </tr>
         </thead>
         <tbody>
             <tr *ngFor="let customer of customers">
                <td>{{customer.MaKH}}</td>
                <td>{{customer.TenKH}}</td>
                <td>{{customer.DiaChiB}}</td>
                <td>{{customer.MaSTB}}</td>
                <td>{{customer.ChuKySo}}</td>
                <td>{{customer.ChuKyDT}}</td>
                 <td>
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"  [routerLink]="['/customers',customer.MaKH,'edit']">
                        EditCustomer
                      </button>
                
                </td>
                 
                       <!-- routerlink chạy đến courses/id/edit -->
                       
                <td><button type="button" class="btn btn-warning" (click)="onDeleteCourses(customer.MaKH)">Delete</button></td>
             </tr>
         </tbody>
     </table>
 </div>
